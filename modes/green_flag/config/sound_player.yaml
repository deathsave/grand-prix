#config_version=6

sound_player:
  sw_tag_rev:
    rev:
      block: true
  logicblock_grand_counter_hit:
    rev:
      block: true
  logicblock_prix_counter_hit:
    rev:
      block: true
  logicblock_lap_counter_hit:
    fly_by:
      block: true
  logicblock_grand_counter_complete:
    fly_by:
      block: true
  logicblock_prix_counter_complete:
    fly_by:
      block: true
  sw_tag_swerve:
    swerve:
      block: true
  mode_green_flag_started:
    pit_ambience:
      action: stop
    blinding_lights:
      action: play
      delay: 6
      loops: -1
    at_the_track:
      action: play
      delay: 7
      loops: -1
      priority: 5000
  mode_green_flag_will_stop:
    blinding_lights:
      action: stop
    at_the_track:
      action: stop
  multiball_stopped:
    blinding_lights:
      action: play
      delay: 6
      loops: -1

  ##########################
  ## Grand Prix Multiball ##
  ##########################
  multiball_lock_grand_hole_locked_ball{current_player.prix_hole_locked_balls == 0}:
    grand_prix_ball_locked:
      action: play
      delay: 0.5
  multiball_lock_prix_hole_locked_ball{current_player.grand_hole_locked_balls == 0}:
    grand_prix_ball_locked:
      action: play
      delay: 0.5
  multiball_lock_grand_hole_locked_ball{current_player.prix_hole_locked_balls > 0}:
    ball_two_locked:
      action: play
      delay: 0.5
  multiball_lock_prix_hole_locked_ball{current_player.grand_hole_locked_balls > 0}:
    ball_two_locked:
      action: play
      delay: 0.5
  balldevice_bd_backfire_hole_ball_entered{current_player.grand_hole_locked_balls > 0 and current_player.prix_hole_locked_balls > 0}:
    grand_prix_multiball_ready:
      action: play
