#config_version=6

ball_devices:
  bd_trough:
    ball_switches:
    - s_trough1
    - s_trough2
    - s_trough3
    tags:
    - trough
    - home
    - drain
    auto_fire_on_unexpected_ball: false
    debug: true
    eject_coil: c_trough_eject
    eject_coil_jam_pulse: 15ms
    eject_targets: bd_shooter_lane
    eject_timeouts: 1s
    jam_switch: s_trough_jam
  bd_shooter_lane:
    ball_switches: s_shooter_lane
    mechanical_eject: true
    eject_timeouts: 3s
