#config_version=6

segment_display_player:
  mode_base_started:
    display1:
      text: "{players[0].score:d}"

sound_player:
  mode_attract_started:
    rad_racer:
      track: music
      action: play
      loops: -1
  mode_attract_stopped:
    rad_racer:
      track: music
      action: stop

slide_player:
  init_done: splash_slide
  mode_green_flag_started: green_flag_slide
