#config_version=5
hardware:
  platform: opp
  driverboards: gen2
  # single value, so we need to overide
  # platform to opp for all opp lights
  lights: fadecandy
  segment_displays: mypinballs

mypinballs:
  port: /dev/ttyAMA0

segment_displays:
  display1:
    number: 1
  display2:
    number: 2
  display3:
    number: 3
  display4:
    number: 4

fadecandy:

opp:
  debug: true
  baud: 115200
  ports: /dev/ttyACM0

sound_system:
  buffer: 1024
  channels: 1
  enabled: True
  frequency: 44100
  master_volume: 0.75
  tracks:
    music:
      type: standard
      simultaneous_sounds: 1
      volume: 0.6

sound_player:
  mode_attract_started:
    rad_racer:
      action: play
      loops: -1
  mode_attract_stopped:
    rad_racer:
      action: stop

config:
- switches.yaml
- lights.yaml

show_player:
  mode_attract_started:
    first_show:
      action: play
      loops: -1
      speed: 2
