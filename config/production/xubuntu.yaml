#config_version=6

hardware:
  platform: opp
  driverboards: gen2
  # single value, so we need to overide
  # platform to opp for all opp lights
  # lights: fadecandy
  segment_displays: mypinballs

opp:
  debug: true
  ports: /dev/ttyACM0, /dev/ttyACM1
  chains:
    0: /dev/ttyACM0
    1: /dev/ttyACM1

mypinballs:
  debug: true
  port: /dev/ttyACM2
